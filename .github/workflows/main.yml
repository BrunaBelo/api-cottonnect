name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]

jobs:
  Jest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cottonnect-test
        ports:
          - 2345:5432

    steps:
      - uses: actions/checkout@v1

      - name: Install Dependencies
        run: npm install

      - name: Copy .env.test
        run: cp .env.test.exemple .env.test

      - name: Run Tests
        run: npm NODE_ENV=test jest --runInBand
